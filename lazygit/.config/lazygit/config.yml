gui:
  # Tokyo Night (Night variant) theme
  # Palette: bg=#1a1b26 fg=#c0caf5 blue=#7aa2f7 purple=#9d7cd8
  #          cyan=#7dcfff green=#9ece6a red=#f7768e yellow=#e0af68
  #          comment=#565f89 dark5=#394b70 bg_highlight=#283457
  nerdFontsVersion: "3"
  showIcons: true
  theme:
    activeBorderColor:
      - "#7aa2f7"
      - bold
    inactiveBorderColor:
      - "#565f89"
    searchingActiveBorderColor:
      - "#e0af68"
      - bold
    optionsTextColor:
      - "#7aa2f7"
    selectedLineBgColor:
      - "#283457"
    cherryPickedCommitFgColor:
      - "#7aa2f7"
    cherryPickedCommitBgColor:
      - "#283457"
    markedBaseCommitFgColor:
      - "#e0af68"
    markedBaseCommitBgColor:
      - "#283457"
    unstagedChangesColor:
      - "#f7768e"
    defaultFgColor:
      - "#c0caf5"
    defaultBgColor:
      - default
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  log:
    order: topo-order
    showGraph: always
os:
  editor: nvim
